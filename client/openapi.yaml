            - integer
            - 'null'
        themeColor:
          type:
            - integer
            - 'null'
        textColor:
          type:
            - integer
            - 'null'
        pcBackgroundImage:
          type:
            - string
            - 'null'
        pcBannerImage:
          type:
            - string
            - 'null'
        footer:
