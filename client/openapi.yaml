components:
  schemas:
    SurveyStatus:
      type: string
      enum:
        - Ongoing
        - Suspended
        - OutOfTime
        - OutOfCount
        - Locked
        - Deleted
    SurveyInfoModel:
      type: object
      properties:
        surveyId:
          type: string
          description: 问卷ID
        accessId:
          type: string
          description: 访问ID
        title:
          type: string
          description: 问卷名
        status: &ref_3
          description: 状态
          $ref: '#/components/schemas/SurveyStatus'
        responseCount:
          type: integer
          description: 答卷数量
        ownerId:
          type: string
          description: 所属者ID
        ownerName:
          type: string
          description: 所属者用户名
        createTime:
          type: string
          description: 创建时间
          format: date-time
          examples:
            - '2023-12-28T10:43:33Z'
        lastUpdateTime:
          type: string
          description: 最后更新时间
          format: date-time
          examples:
            - '2024-11-15T00:59:28Z'
      required:
        - title
        - surveyId
        - accessId
        - ownerId
        - lastUpdateTime
        - createTime
        - status
        - ownerName
        - responseCount
    ArrayOfSurveyInfoModel:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/SurveyInfoModel'
        length:
          type: integer
          description: 数据长度
        total:
          type: integer
          description: 总长度
      description: 请求响应
      required:
        - data
        - length
        - total
    SurveyCreateModel:
      type: object
      properties:
        title:
          type: string
          description: 标题
      required:
        - title
    SurveyStatusModel:
      type: object
      properties:
        surveyId:
          type: string
          description: 问卷ID
        status: *ref_3
      required:
